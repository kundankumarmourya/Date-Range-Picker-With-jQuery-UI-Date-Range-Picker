<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI DateRangePicker</title>
   <script type="text/javascript" src="js/jquery.min.js"></script>
   <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/eggplant/jquery-ui.min.css">
 <link rel="stylesheet" type="text/css" href="css/custom.css">
  <script type="text/javascript" src="js/BuroRaDer.DateRangePicker.js"></script>
  <link rel="stylesheet" type="text/css" href="css/BuroRaDer.DateRangePicker.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <script type="text/javascript">
    $(function() {
      $("#pickup").datepicker({
        dateFormat: 'yy-mm-dd',
        minDate: 0,
        maxDate: '+12M'
      });
      $("#arrival").datepicker({
        dateFormat: 'yy-mm-dd',
        minDate: 0,
        maxDate: '+12M',
        showSplitDay: true,
        isTo1: true,
        minRangeDuration: 2,
        doneText: "ok",
        clearText: "Edit"
      });

      $(" #arrival").click(function() {
        $(this).focus();
      });
      $("#departure").bind("click focus", function() {
        $($(this).data("date-range-start")).click();
      });
    });
  </script>
</head>
<body>

  <section >
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"> <img class="img-fluid" src="img/logo.png" alt=""> </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
    </div>

     <div class="container">
       <form class="form-inline">


    <div class="mb-2 mr-sm-2 mb-sm-0">

      <div class="ui calendar" id="rangestart">
        <div class="ui input left icon">
          <i class="fa fa-calendar "  aria-hidden="true"></i>
          <input type="text" id="arrival" data-date-range-end="#departure" class="form-control" placeholder="Check In">
        </div>
      </div>
    </div>

    <div class=" mb-2 mr-sm-2 mb-sm-0">
      <div class="ui calendar" id="rangeend">
        <div class="ui input left icon">
          <i class="fa fa-calendar "  aria-hidden="true"></i>
          <input type="text" id="departure" data-date-range-start="#arrival" class="form-control" placeholder="Check Out">
        </div>
      </div>
    </div>


   <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
     <option selected>Rooms</option>
     <option value="1">1</option>
     <option value="2">2</option>
     <option value="3">3</option>
      <option value="4">4</option>
   </select>
   <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="adult">
     <option selected>Adults</option>
     <option value="1">1</option>
     <option value="2">2</option>
     <option value="3">3</option>
      <option value="4">4</option>
   </select>
   <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="child">
     <option selected>Childs</option>
     <option value="1">1</option>
     <option value="2">2</option>
     <option value="3">3</option>
      <option value="4">4</option>
   </select>

    <button type="submit" class="btn btn-primary">Check Availability</button>
  </form>
     </div>
  </section>


<div class="datepicker"></div>
</body>
</html>
